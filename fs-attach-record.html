<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../fs-person-behavior/fs-person-behavior.html">
<link rel="import" href="../fs-person-chip/fs-person-chip.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../paper-dialog-scrollable/paper-dialog-scrollable.html">

<!--
Dialog for attaching a record to a person.

<fs-attach-record title="S.S. Death Index"
  citation="United States Social Security Death Index"
  notes="Social Security Death Index"
  url="http://search.findmypast.com/record?id=123"
  person-id="LZK2-KKB">
</fs-attach-record>
    
@group FamilySearch Elements
@element fs-attach-record
@demo demo/index.html
-->

<dom-module id="fs-attach-record">
  <template>
    <style>
      paper-dialog {
        min-width: 500px;
      }
      
      .header {
        padding-bottom: 16px;
        border-bottom: 1px solid #ddd;
        margin-bottom: 16px;
      }
      
      .input-group {
        margin: 16px 0px;
      }
      
      label {
        display: block;
      }
      
      input, textarea {
        display: block;
        width: 100%;
        padding: 4px;
        border: 1px solid #bbb;
        box-sizing: border-box;
        font-family: Arial;
      }
      
      #save {
        background-color: var(--paper-blue-500);
        color: #fff;
      }
      
      #save[disabled] {
        background-color: var(--paper-blue-200);
      }
    </style>
    <fs-client name="[[clientName]]" on-authenticated-changed="loadPerson"></fs-client>
    <paper-dialog modal>
      <div class="header">
        <fs-person-chip person="[[person]]"></fs-person-chip>
      </div>
      <div class="input-group">
        <label>Source Title</label>
        <input type="text" value="{{title::change}}" placeholder="Example: England, Death Certificate of Hugh S. Smith - (1832-1912)">
      </div>
      <div class="input-group">
        <label>Web Page (Link to the Record)</label>
        <input type="text" value="{{url::change}}" placeholder="Example: http://www.uk1841census.com/census_online.htm">
      </div>
      <div class="input-group">
        <label>Where the Record Is Found (Citation)</label>
        <textarea value="{{citation::change}}" placeholder="Example: UK Census, 1841, Arbroath, Perth, Scotland. Population schedule. Dwelling address. Federal archive. Digital Image"></textarea>
      </div>
      <div class="input-group">
        <label>Describe the Record (Notes)</label>
        <textarea value="{{notes::change}}" placeholder="Example: Hugh S. Smith Family Page 7. Lines 23-27. Arbroath, Scotland. UK Census 1841 Father: Robert Smith. Mother: Helen Strachen. Children: Hugh Sidley Smith, Robert Smith."></textarea>
      </div>
      <div class="buttons">
        <paper-button dialog-dismiss>Close</paper-button>
        <paper-button id="save" on-click="save">{{_saveButtonText(saving, saved)}}</paper-button>
      </div>
    </paper-dialog>
  </template>
</dom-module>

<script>
  Polymer({
    
    is: 'fs-attach-record',
    
    properties: {
      
      title: {
        type: String,
        value: ''
      },
      
      citation: {
        type: String,
        value: ''
      },
      
      notes: {
        type: String,
        value: ''
      },
      
      url: {
        type: String,
        value: ''
      },
      
      saving: {
        type: Boolean,
        readOnly: true,
        value: false
      },
      
      saved: {
        type: Boolean,
        readOnly: true,
        value: false
      }
      
    },
    
    behaviors: [FSPersonBehavior],
    
    open: function(){
      this.$$('paper-dialog').open();
    },
    
    save: function(){
      
      var self = this;
      
      // Show loading status
      self.$.save.disabled = true;
      self._setSaving(true);
      
      var person = self.person,
          client = self.getClient();
      
      // Create source description
      var sourceDescription = client.createSourceDescription({
        about: self.url
      });
          
      sourceDescription.setTitle(self.title);
      sourceDescription.setCitation(self.citation);
      sourceDescription.setText(self.notes);
      sourceDescription.save().then(function(response){
        
        // Attach source description to person by creating source ref
        var sourceRef = client.createSourceRef();
        sourceRef.setSourceDescription(sourceDescription);
        return sourceRef.save(person.getLink('source-references').href);
      }).then(function(response){
          
        // Hide loading indicator and show success message
        self._setSaving(false);
        self._setSaved(true);
        
      }).catch(function(error){
        console.error(error.stack);
      });
      
    },
    
    _saveButtonText: function(saving, saved){
      if(saving)
        return 'Saving...';
      if(saved)
        return 'Saved';
      return 'Save';
    }
    
  });
</script>
