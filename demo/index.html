<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>fs-attach-record Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../fs-client/fs-client.html">
    <link rel="import" href="../fs-attach-record.html">
    <link rel="import" href="../../paper-styles/demo-pages.html">
  </head>
  <body unresolved>

    <fs-client client-id="a02j00000099Mc2AAE" redirect-uri="/" environment="sandbox" save-access-token></fs-client>
    
    <h3>Empty</h3>
    <fs-attach-record person-id="KWCF-GK5"></fs-attach-record>
    
    <h3>Pre-Filled</h3>
    <fs-attach-record person-id="KWCF-GK5" 
      title="S.S. Death Index"
      citation="United States Social Security Death Index"
      notes="Social Security Death Index"
      url="http://search.findmypast.com/record?id=123"
      reason="This is his death record."></fs-attach-record>

  </body>
</html>
