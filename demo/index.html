<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>fs-attach-record Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../fs-client/fs-client.html">
    <link rel="import" href="../../fs-signin/fs-signin.html">
    <link rel="import" href="../fs-attach-record.html">
    <link rel="import" href="../../paper-styles/demo-pages.html">
  </head>
  <body unresolved>

    <fs-client id="client" client-id="a02j00000099Mc2AAE" redirect-uri="/" environment="sandbox" save-access-token></fs-client>
    <fs-signin></fs-signin>
    
    <fs-attach-record person-id="KWCF-GK5"></fs-attach-record>
    <paper-button id="attach-btn">Attach</paper-button>
    
    <script>
      document.getElementById('attach-btn').addEventListener('click', function(){
        document.querySelector('fs-attach-record').open();
      });
    </script>

  </body>
</html>
